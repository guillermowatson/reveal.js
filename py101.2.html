<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Python 101 - Clase 2</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Adding Font Awesome to our presentation -->
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/udemy/logotipo.svg" data-background-size="auto">
					<!-- Logo de bitson para tener la presentaciÃ³n lista mientras esperamos que arranque -->
				</section>
				<section>
					<h1>Python 101</h1>
					<h2>Clase 2 - Python Avanzado</h2>
					<img src="img/python-logo.png" width="30%"/>
				</section>
				<section>
					<h2>Python "Avanzado"</h2>
				</section>
				<section>
					<section>
						<h2>Tuplas y Listas</h2>
					</section>
					<section>
						<h2>Iterando sobre listas</h2>
					</section>
				</section>
				<section>
					<section>
						<h2>Diccionarios</h2>
					</section>
					<section>
						<h2>Ejemplos</h2>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				// Transition style
				transition: 'convex', // none/fade/slide/convex/concave/zoom
				// Transition speed
				transitionSpeed: 'fast', // default/fast/slow
				// Transition style for full page slide backgrounds
				backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
